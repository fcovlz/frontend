<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="view">
    <style>
        body{
            background-color: #444;
            color: #fffff8;
            font-size: 27px;
        }
        .container{
            display: grid;
            width: 100vw;
            /*width: 100%;*/
            margin: auto;
            grid-template-columns: 35vw 35vw;
            grid-template-rows: 45vh 45vh;

            grid-gap: 25px;
            grid-template-areas:
            "top top"
            "bottomLeft bottomRight";
            border: 2px solid rgb(247, 182, 96);
            justify-content: center;
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            padding: 15px;
        }
        #one{
            grid-area: top;
        }
        #two{
            grid-area: bottomLeft;
            /*grid-area: 1/2/3/3*/
            /*grid-row-start*/
            /*grid-column-start*/
            /*grid-row-end*/
            /*grid-column-end*/
        }
        #three{
            grid-area: bottomRight;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="one">Box 1</div>
        <div class="box" id="two">Box 2</div>
        <div class="box" id="three">Box 3</div>
    </div>
</body>
</html>
